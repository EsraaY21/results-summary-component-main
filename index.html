<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <main class="card">
    <!-- Left  -->
    <section class="left">
      <h2>Your Result</h1>
        <div class="grade">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h3 class="headingL">Great</h3>
        <p class="compare">You scored higher than 65% of the people who have taken these tests.</p>
    </section>


    <!-- Right  -->
    <section class="right">
      <h2>Summary</hh3>
        <div class="summary_items">

          <div class="summary_item pink">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <h4>Reaction</h4>
            </div>

            <div class="score">
              <p>
                80
                <span> / 100</span>
              </p>
            </div>
          </div>

          <div class="summary_item yellow">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <h4>Memory</h4>
            </div>

            <div class="score">
              <p>
                92
                <span> / 100</span>
              </p>
            </div>
          </div>

          <div class="summary_item green">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <h4>Verbal</h4>
            </div>

            <div class="score">
              <p>
                61
                <span> / 100</span>
              </p>
            </div>
          </div>

          <div class="summary_item blue">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <h4>Visual</h4>
            </div>

            <div class="score">
              <p>
                73
                <span> / 100</span>
              </p>
            </div>
          </div>

        </div>

        <button>Continue</button>
    </section>
  </main>

</body>

</html>
